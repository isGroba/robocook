spring.application.name=robocook

# JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/robocook
spring.datasource.username=robocook
spring.datasource.password=robocook

# GENERAL LOG
spring.main.banner-mode=OFF
# Reduce logging level. Set logging level to warn
logging.level.root=warn

# LOG JDBC
logging.level.org.springframework.jdbc.core=trace
# logea as setencias SQL
logging.level.org.hibernate.SQL=trace
# registra os valores que se utilizan
logging.level.org.hibernate.orm.jdbc.bind=trace
